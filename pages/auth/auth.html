<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
<main class="main">
    <div class="main__block block">
        <div class="block__form form">
            <input class="form__input" type="text" placeholder="Фамилия">
            <input class="form__input" type="text" placeholder="Имя">
            <input class="form__input" type="text" placeholder="Отчество">
            <input class="form__input" type="text" placeholder="Номер класса">
            <input class="form__input" type="text" placeholder="Логин">
            <input class="form__input" type="password" placeholder="Пароль">
            <div class="form__buttons buttons">
                <button class="buttons__button">Войти</button>
                <button class="buttons__button_registration">Регистрация</button>
                <button class="buttons__button">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
